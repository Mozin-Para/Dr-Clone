<body>
    <h1>Dr. CLONE</h1>
    <!-- File input to upload the .bmp image -->
    <input class="custom-file-input" type="file" id="upload" accept=".bmp" />
    <!-- Button to trigger the download of the processed image -->
    <button id="download" disabled>Process & Download</button>
    <!-- Canvas to process the image, initially hidden -->
    <canvas id="canvas" style="display: none;"></canvas>
    <!-- Canvas to store the final image -->
    <canvas id="finalCanvas" style="display: none;"></canvas>
    <script>
        let originalFileName; // Variable to store the original file name without extension

        // Event listener for file upload
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            originalFileName = file.name.replace(/\.[^/.]+$/, ""); // Remove the file extension

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    const resolution = 300; // 300 PPI
                    const canvasWidthInches = 4.133;
                    const canvasHeightInches = 6.72;
                    const canvasWidth = canvasWidthInches * resolution;
                    const canvasHeight = canvasHeightInches * resolution;

                    // Resize image to 1 x 1 inch
                    const imageWidthInches = 1;
                    const imageHeightInches = 1;
                    const imageWidth = imageWidthInches * resolution;
                    const imageHeight = imageHeightInches * resolution;

                    // Set canvas size and draw the resized image
                    canvas.width = imageWidth;
                    canvas.height = imageHeight;
                    ctx.drawImage(img, 0, 0, imageWidth, imageHeight);

                    // Invert the colors of the image
                    const imageData = ctx.getImageData(0, 0, imageWidth, imageHeight);
                    for (let i = 0; i < imageData.data.length; i += 4) {
                        imageData.data[i] = 255 - imageData.data[i];       // Invert Red
                        imageData.data[i + 1] = 255 - imageData.data[i + 1]; // Invert Green
                        imageData.data[i + 2] = 255 - imageData.data[i + 2]; // Invert Blue
                    }
                    ctx.putImageData(imageData, 0, 0);

                    // Flip horizontally
                    const flippedCanvas = document.createElement('canvas');
                    flippedCanvas.width = imageWidth;
                    flippedCanvas.height = imageHeight;
                    const flippedCtx = flippedCanvas.getContext('2d');
                    flippedCtx.scale(-1, 1);
                    flippedCtx.drawImage(canvas, -imageWidth, 0);

                    // Create a new canvas for the final image with specified dimensions
                    const finalCanvas = document.getElementById('finalCanvas');
                    const finalCtx = finalCanvas.getContext('2d');
                    finalCanvas.width = canvasWidth;
                    finalCanvas.height = canvasHeight;

                    // Fill the final canvas with black
                    finalCtx.fillStyle = "black";
                    finalCtx.fillRect(0, 0, canvasWidth, canvasHeight);

                    // Calculate the position to center the image
                    const x = (canvasWidth - imageWidth) / 2;
                    const y = (canvasHeight - imageHeight) / 2;

                    // Draw the file name on the top of the final canvas
                    finalCtx.font = "60px Arial"; // Make the text size three times larger
                    finalCtx.fillStyle = "white";
                    finalCtx.textAlign = "center";
                    finalCtx.fillText(originalFileName, canvasWidth / 2, 60);

                    // Draw the processed image onto the final canvas, centered
                    finalCtx.drawImage(flippedCanvas, x, y, imageWidth, imageHeight);

                 // Add the bottom text
finalCtx.font = "20px Arial"; // Set font size for bottom text
finalCtx.fillText("We are 7sea Family", canvasWidth / 2, canvasHeight - 70); // Adjusted Y position
finalCtx.fillText("Make your phone brightness high and low as per clone quality. Recommended to set at 70%.", canvasWidth / 2, canvasHeight - 50); // Adjusted Y position
finalCtx.fillText("clone Ver 2.7 - A2,A7,L0,L1,L2 device OK", canvasWidth / 2, canvasHeight - 20); // Adjusted Y position


                    // Enable the download button
                    document.getElementById('download').disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('download').addEventListener('click', function() {
            const finalCanvas = document.getElementById('finalCanvas');
            const link = document.createElement('a');
            link.download = `${originalFileName}_7sea.png`;
            link.href = finalCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
